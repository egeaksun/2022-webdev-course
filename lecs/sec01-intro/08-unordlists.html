<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unordered Lists</title>
    </head>

    <body>
        <h1>Unordered Lists Practice</h1>
        <ul>
            <li>Istanbul</li>
            <li>Miami
                <ul>
                    <li>Lamborghini Diablo</li>
                    <li>Ferrari Testarossa</li>
                    <li>Lamborghini Countach</li>
                </ul>
            </li>
            <li>Los Angeles</li>
        </ul>
    </body>
