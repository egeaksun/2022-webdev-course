<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>iFrames</title>
    </head>

    <body>
        <h1>iFrame Practice</h1>
        <iframe src="05-images.html" width="400px" height="250px" frameborder="1"></iframe>
        <br>
        <iframe name="secondframe" width="400px" height="250px"></iframe>
        <p><a href="https://wikipedia.org" target="secondframe">link</a> - press this to open wikipedia in the iframe above</p>
        <!--you can get this iframe by just pressing share on youtube, then embed-->
        <iframe width="400px" height="250px" src="https://www.youtube.com/embed/x8gBfEDoEbY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <p>here is a cool video</p>
    </body>
</html>
