<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Padding Practice</title>
        <style>
            .bluebox{
                background-color: #1a76f2;
                color: white;
                height: auto;
                width: auto;
                padding: 16px;
            }
            .yellowbox{
                background-color: rgb(222, 224,85);
                color: rgb(75, 75, 75);
                height: auto;
                width: auto;
                padding: 10px 5px 7px 3em;
            }
            .greenbox{
                background-color: #31af37;
                height: auto;
                width: auto;
                padding: 40px 10px;
            }
            .great{
                background-color: violet;
            }
            p{
                margin: 0;
            }
        </style>
    </head>

    <body>
        <div class="bluebox">
            <p>
                The 90s were <span class="great">great</span>.
            </p>
        </div>
        <div class="yellowbox">
            Apple.
        </div>
        <div class="greenbox">
            Microsoft.
        </div>
    </body>
</html>
